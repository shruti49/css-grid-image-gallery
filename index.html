<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-video">
      <video class="bg-video__content" autoplay muted loop>
        <source src="img/video.mp4" type="video/mp4" />
        <source src="img/video.webm" type="video/webm" />
        Your browser is not supported!!
      </video>
    </div>
    <main>
      <div class="gallery">
        <figure class="gallery__item vertical">
          <img src="img/pic-1.jpg" alt="Image 1" class="gallery__item--image" />
        </figure>
        <figure class="gallery__item vertical">
          <img src="img/pic-2.jpg" alt="Image 2" class="gallery__item--image" />
        </figure>
        <figure class="gallery__item square">
          <img src="img/pic-3.jpg" alt="Image 3" class="gallery__item--image" />
        </figure>
        <figure class="gallery__item rectangle">
          <img src="img/pic-4.jpg" alt="Image 4" class="gallery__item--image" />
        </figure>
        <figure class="gallery__item horizontal">
          <img src="img/pic-5.jpg" alt="Image 5" class="gallery__item--image" />
        </figure>
        <figure class="gallery__item vertical">
          <img src="img/pic-6.jpg" alt="Image 6" class="gallery__item--image" />
        </figure>
        <figure class="gallery__item vertical">
          <img src="img/pic-7.jpg" alt="Image 7" class="gallery__item--image" />
        </figure>
        <figure class="gallery__item square">
          <img src="img/pic-8.jpg" alt="Image 8" class="gallery__item--image" />
        </figure>
        <figure class="gallery__item square">
          <img src="img/pic-9.jpg" alt="Image 9" class="gallery__item--image" />
        </figure>
      </div>
    </main>
  </body>
</html>
